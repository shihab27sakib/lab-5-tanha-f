<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Pricing Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
  <div class="flex flex-col md:flex-row gap-8">
    <div class="bg-teal-50 border border-teal-200 rounded-2xl shadow-xl transform transition duration-300 hover:scale-105 hover:shadow-2xl p-8 max-w-sm flex flex-col">
      <h2 class="text-3xl font-bold mb-2 text-teal-700">Premium Plan</h2>
      <p class="text-4xl font-extrabold mb-4 text-teal-900">5</p>
      <ul class="list-disc list-inside space-y-2 mb-6 text-gray-700">
        <li>Projects</li>
        <li>Support</li>
        <li>Analytics</li>
      </ul>
      <button class="mt-auto bg-teal-700 text-white rounded-xl w-full py-3 font-semibold transition-colors duration-300 hover:bg-teal-900">
        Subscribe 
      </button>
    </div>
    <div class="bg-indigo-50 border border-indigo-200 rounded-2xl shadow-xl transform transition duration-300 hover:scale-105 hover:shadow-2xl p-8 max-w-sm flex flex-col">
      <h2 class="text-3xl font-bold mb-2 text-indigo-700">Business Plan</h2>
      <p class="text-4xl font-extrabold mb-4 text-indigo-900">15</p>
      <ul class="list-disc list-inside space-y-2 mb-6 text-gray-700">
        <li>Projects</li>
        <li>Support</li>
        <li>Advanced </li>
      </ul>
      <button class="mt-auto bg-indigo-700 text-white rounded-xl w-full py-3 font-semibold transition-colors duration-300 hover:bg-indigo-900">
        Subscribe 
      </button>
    </div>
    <div class="bg-rose-50 border border-rose-200 rounded-2xl shadow-xl transform transition duration-300 hover:scale-105 hover:shadow-2xl p-8 max-w-sm flex flex-col">
      <h2 class="text-3xl font-bold mb-2 text-rose-700">Enterprise Plan</h2>
      <p class="text-4xl font-extrabold mb-4 text-rose-900">30</p>
      <ul class="list-disc list-inside space-y-2 mb-6 text-gray-700">
        <li> Manager</li>
        <li>Solutions</li>
        <li>Support</li>
      </ul>
      <button class="mt-auto bg-rose-700 text-white rounded-xl w-full py-3 font-semibold transition-colors duration-300 hover:bg-rose-900">
        Subscribe 
      </button>
    </div>

  </div>
</body>
</html>
